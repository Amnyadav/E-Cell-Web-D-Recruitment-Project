<!DOCTYPE html>
<html>
<head>
	<title>E-cell Startup Expo Registration</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<!-- <h1>E-cell Startup Expo Registration</h1> -->
		<img src="ecell.jpeg" alt="poster image">
		<h1>Creating Job Creators</h1>

	</header>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">About</a></li>
			<li><a href="#">Registration</a></li>
			<li><a href="#">Contact Us</a></li>
		</ul>
	</nav>
	<main>
		<h2>Registration Form</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Phone Number:</label>
			<input type="tel" id="phone" name="phone" required>

			<label for="company">Company Name:</label>
			<input type="text" id="company" name="company" required>

			<label for="industry">Industry:</label>
			<input type="text" id="industry" name="industry" required>

			<label for="description">Company Description:</label>
			<textarea id="description" name="description" rows="5" cols="30" required></textarea>

			<input type="submit" value="Register">
		</form>
	</main>
	<footer>
		<p>&copy; E-cell Startup Expo 2023</p>
	</footer>
</body>
</html>
